<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Sample</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="imdb.js"></script>
    <link rel="stylesheet" type="text/css" href="imdb.scss" />
</head>

<body>
  <!-- table for displaying data , removed border: border="1"-->
  <table id="data" >
    <tr id="menu-items">
      <td colspan="2">
        <input type="text" id="movie" placeholder="Search Movie">
        <button type="text" id="movie-search-button">Search</button>
        <input type="text" id="actor" placeholder="Search Actor">
        <button type="text" id="actor-search-button">Search</button>
        <!-- displayed after a successful search -->
        <div id="filmography-buttons"></div>
      </td>
    </tr>
    <tr id="movies-display">
      <td>
        <!-- for listing movies -->
        <div id="main-display"></div>
      </td>
      <td width="40%">
        <!-- sidebar that pops up when you click on a movie -->
        <div id="popup" style="hidden"></div>
      </td>
    </tr>
  </table>

</body>

</html>
